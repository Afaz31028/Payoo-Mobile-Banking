<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>

    <!-- fav-icon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind+daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css style -->
    <style>
        .font-outfit {
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>
<body class="font-outfit min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="w-11/12 mx-auto flex justify-between items-center border-b-2 border-gray-300 py-6 sticky top-0 bg-base-200 z-10">
        <div class="left flex gap-2">
            <div class="logo w-[60px]">
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="content">
                <h3 class="text-2xl font-bold">$<span id="available-balance" class="text-2xl font-bold">10000</span></h3>
                <p class="text-neutral/50">Available Balance</p>
            </div>
        </div>
        <div class="right">
            <a class="btn bg-base-100" href="login.html"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
        </div>
    </header>
    <section class="py-10 px-5">
        <div class="hero-left">
            <h1 class="text-3xl font-bold font-neutral">Welcome to Pay<span class="tetx-2xl font-bold text-primary">oo</span> </h1>
            <p class="text-neutral/50 mt-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>
        <div class="cards mx-auto grid grid-cols-3 gap-5 justify-center items-center-center mt-10">
            <button class="py-5 px-1 bg-gray-200 rounded-2xl text-center hover:bg-blue-100 hover:border-2 hover:border-blue-600">
                <img class="mx-auto w-[30px]" src="./assets/opt-1.png" alt="">
                <p class="mt-4 text-[14px]">Add Money</p>
            </button>
            <button class="py-5 px-1 bg-gray-200 rounded-2xl text-center  hover:bg-blue-100 hover:border-2 hover:border-blue-600">
                <img class="mx-auto w-[30px]" src="./assets/opt-2.png" alt="">
                <p class="mt-4 text-[14px]">Cash Out</p>
            </button>
            <button class="py-5 bg-gray-200 rounded-2xl text-center  hover:bg-blue-100 hover:border-2 hover:border-blue-600">
                <img class="mx-auto w-[30px]" src="./assets/opt-3.png" alt="">
                <p class="mt-4 text-[14px]">Transfer Money</p>
            </button>
            <button class="py-5 px-1 bg-gray-200 rounded-2xl text-center  hover:bg-blue-100 hover:border-2 hover:border-blue-600">
                <img class="mx-auto w-[30px]" src="./assets/opt-4.png" alt="">
                <p class="mt-4 text-[14px]">Get Bonus</p>
            </button>
            <button class="py-5 px-1 bg-gray-200 rounded-2xl text-center  hover:bg-blue-100 hover:border-2 hover:border-blue-600">
                <img class="mx-auto w-[30px]" src="./assets/opt-5.png" alt="">
                <p class="mt-4 text-[14px]">Pay Bill</p>
            </button>
            <button class="py-5 px-1 bg-gray-200 rounded-2xl text-center  hover:bg-blue-100 hover:border-2 hover:border-blue-600">
                <img class="mx-auto w-[30px]" src="./assets/opt-6.png" alt="">
                <p class="mt-4 text-[14px]">Transactions</p>
            </button>
        </div>
    </section>
    <section class="w-11/12 mx-auto">
        <h1 class="text-2xl font-bold">Cash Out</h1>
        <div class="card-body w-full bg-base-100 rounded-2xl p-5">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold text-[14px]">Agent Number</label>
                    <input maxlength="11" minlength="11" type="email" id="agent-number" class="w-full input rounded-2xl bg-base-300 py-5 px-4"
                        placeholder="Enter Agent's 11 Digits Number"/>
                    <label class="label text-neutral font-bold text-[14px]">Amount</label>
                    <input type="text" id="Withdrawal-amount" class="w-full input rounded-2xl bg-base-300 py-5 px-4"
                        placeholder="Enter Amount for Withdraw"/>
                    <label class="label text-neutral font-bold text-[14px]">PIN</label>
                    <input maxlength="4" minlength="4" type="password" id="pin-Number" class="w-full input rounded-2xl bg-base-300 py-5 px-4"
                        placeholder="Enter Your 4 Digit Pin"/>
                    <div class="btn-login flex justify-center">
                        <button id="cashout-btn" class="btn btn-neutral w-50 mt-6 py-6 rounded-full bg-primary border-0">Withdral Money</button>
                    </div>
                </fieldset>
            </div>
    </section>
    <script src="js/cashout.js"></script>
</body>
</html>
