<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>

    <!-- fav-icon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind+daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css style -->
    <style>
        .font-outfit {
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>

<body class="font-outfit min-h-screen max-w-md bg-base-200 mx-auto">
    <section class="login">
        <div class="w-[200px] mx-auto pt-40">
            <img src="./assets/Logo-full.png" alt="">
        </div>
        <div class="card bg-base-100 w-full max-w-sm shrink-0 mt-6 rounded-2xl mx-auto">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold text-[14px]">Mobile Number</label>
                    <input maxlength="11" minlength="11" type="email" id="mobile-number" class="input rounded-2xl bg-base-200 py-5 px-4"
                        placeholder="Enter Your 11 digits mobile number" />
                    <label class="label text-neutral font-bold text-[14px]">Password</label>
                    <input maxlength="11" minlength="11" type="password" id="pin-number" class="input rounded-2xl bg-base-200 py-5 px-4"
                        placeholder="Password"/>
                    <div class="btn-login flex justify-center">
                        <button id="login-btn" class="btn btn-neutral w-50 mt-6 py-5 rounded-full bg-primary border-0">Login</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </section>
</body>
    <script src="./js/login.js"></script>
</html>
